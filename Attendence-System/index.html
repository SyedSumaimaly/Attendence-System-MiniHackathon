<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="form">
        <div class="login-form">
            <div class="login_main">
                <div class="login_haed">
                    <h2>ADMIN SIGN</h2>
                </div>
                <div class="sign-in">
                    <div class="group">
                        <label for="l_email" class="label">Email</label><br>
                        <input id="l_email" type="text" class="input" placeholder="Enter Your Email">
                    </div>
                    <div class="group">
                        <label for="l_pass" class="label">Password</label><br>
                        <input id="l_pass" type="password" class="input" data-type="password"
                            placeholder="Enter Your Password">
                    </div>
                    <div class="group">
                        <input type="submit" id="Sign_In" class="button" value="Sign In">
                    </div>
                </div>
            </div>
        </div>



        <script type="module" src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"></script>
</body>

</html>
